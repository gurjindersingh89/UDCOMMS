  <main class="page-section contact-page">
    <h1>Contact Us</h1>
    <p>Have questions or need a quote? Reach out to UDCOMMS today!</p>

    <form action="https://formspree.io/f/maypzerq" method="POST" class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <section class="contact-info">
      <h2>Our Contact Info</h2>
      <p><strong>Phone:</strong> +64 212447500</p>
      <p><strong>Email:</strong> ben@udcomms.co.nz</p>
      <p><strong>Address:</strong> Auckland, New Zealand</p>
    </section>
  </main>
